<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>推盤遊戲</title>
	<link href="icon.png" rel="icon">
	<script type="text/javascript" src="mylibrary.js"></script>
	<script type="text/javascript" src="number/puzzle.js"></script>
	<script type="text/javascript" src="coordinate/puzzle.js"></script>
	<script>
		var n = 0, x = 0, y = 0;
		function numbershow() {
			numberimg.innerHTML = '';
			numberimg.appendChild(number.style(n));
		}
		function coordinateshow() {
			coordinateimg.innerHTML = '';
			coordinateimg.appendChild(coordinate.style(String.fromCharCode(x + 65), String.fromCharCode(y + 65)));
		}
		window.onload = function () {
			number.initial(numbershow);
			coordinate.initial(coordinateshow);
		}
	</script>
</head>

<body>
	<svg id="refpiece">
	</svg>
	<div id="numberimg"></div>
	<br>
	<input type="button" value="-" onclick="if(n>0){n--;numbershow();}" />
	<input type="button" value="+" onclick="if(n<199){n++;numbershow();}" />
	<br>
	<div id="coordinateimg"></div>
	<br>
	<input type="button" value="-" onclick="if(x>0){x--;coordinateshow();}" />
	<input type="button" value="+" onclick="if(x<25){x++;coordinateshow();}" />
	<input type="button" value="-" onclick="if(y>0){y--;coordinateshow();}" />
	<input type="button" value="+" onclick="if(y<25){y++;coordinateshow();}" />
</body>

</html>
