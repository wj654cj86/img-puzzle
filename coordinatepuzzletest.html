<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>推盤遊戲</title>
	<link href="icon.png" rel="icon">
	<script type="text/javascript" src="coordinatepuzzle.js"></script>
	<script>
		var n = 0, m = 0;
		coordinatexmlinitial(function () { });
		window.onload = function () {
			preview.src = coordinatestyle(String.fromCharCode(n + 65), String.fromCharCode(m + 65));
		}
	</script>
</head>

<body>
	<input type="button" value="-"
		onclick="if(n>0){n--;preview.src=coordinatestyle(String.fromCharCode(n+65),String.fromCharCode(m+65));}" />
	<input type="button" value="+"
		onclick="if(n<25){n++;preview.src=coordinatestyle(String.fromCharCode(n+65),String.fromCharCode(m+65));}" />
	<input type="button" value="-"
		onclick="if(m>0){m--;preview.src=coordinatestyle(String.fromCharCode(n+65),String.fromCharCode(m+65));}" />
	<input type="button" value="+"
		onclick="if(m<25){m++;preview.src=coordinatestyle(String.fromCharCode(n+65),String.fromCharCode(m+65));}" />
	<br>
	<img id="preview" />
</body>

</html>
