<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<link href="icon.png" rel="icon">
	<script type="text/javascript" src="language/list.js"></script>
	<script type="text/javascript" src="number/puzzle.js"></script>
	<script type="text/javascript" src="coordinate/puzzle.js"></script>
	<script type="text/javascript" src="imagecode/puzzle.js"></script>
	<script type="text/javascript" src="mylibrary.js"></script>
	<script type="text/javascript" src="stopwatch.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div id="foundation">
		<input type="button" id="setting" />
		<input type="button" id="random" />
		<input type="button" id="reset" />
		<input type="button" id="full" />
		<span id="stopwatch"></span><span id="complete"></span>
		<div id="puzzlediv">
			<svg id="refpreview">
				<rect fill="#fff" />
				<image xlink:href="icon.png" />
			</svg>
			<svg id="refpiece">
			</svg>
			<svg id="preview">
				<use xlink:href="#refpreview" />
			</svg>
			<div id="main"></div>
		</div>
	</div>
	<div id="settingfoundation">
		<span id="spanlanguage"></span>
		<select id="nowlanguage">
		</select>
		<span id="spanlen"></span>
		<input type="button" class="addsub" id="subsize" value="-" />
		<span id="nowlen"></span>
		<input type="button" class="addsub" id="addsize" value="+" />

		<span id="spandelay"></span>
		<input type="button" class="addsub" id="subdelay" value="-" />
		<span id="nowdelay"></span>
		<input type="button" class="addsub" id="adddelay" value="+" />
		<span id="spanmod"></span>
		<select id="nowmod">
			<option value="number"></option>
			<option value="coordinate"></option>
			<option value="hostimage"></option>
			<option value="netimage"></option>
		</select>
		<span id="spanhostimage"></span>
		<input id="hostfile" type="file" accept="image/*" />
		<span id="spannetimage"></span>
		<input id="netfile" type="text" />
		<span id="author"></span>
		<span id="provider"></span>
		<input type="button" class="determinecancel" id="determine" />
		<input type="button" class="determinecancel" id="cancel" />
	</div>
	<div id="cannotuseie"><br><br><br>Can't use IE to play this game.</div>
</body>

</html>
