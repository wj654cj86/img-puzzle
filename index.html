<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<link href="icon.png" rel="icon">
	<script type="text/javascript" src="language/list.js"></script>
	<script type="text/javascript" src="coordinatepuzzle.js"></script>
	<script type="text/javascript" src="numberpuzzle.js"></script>
	<script type="text/javascript" src="mylibrary.js"></script>
	<script type="text/javascript" src="stopwatch.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div id="foundation">
		<input type="button" id="setting" />
		<input type="button" id="random" />
		<input type="button" id="reset" />
		<input type="button" id="full" />
		<span id="stopwatch"></span><span id="complete"></span>
		<div id="puzzlediv">
			<div id="allpreview"><img id="preview" /></div>
			<div id="main"></div>
		</div>
	</div>
	<div id="settingfoundation">
		<span id="setlanguage"></span>
		<select id="nowlanguage">
		</select>
		<span id="setsize"></span>
		<input type="button" class="addsub" id="subsize" value="-" />
		<span id="nowsize"></span>
		<input type="button" class="addsub" id="addsize" value="+" />

		<span id="setdelaytime"></span>
		<input type="button" class="addsub" id="subdelay" value="-" />
		<span id="nowdelay"></span>
		<input type="button" class="addsub" id="adddelay" value="+" />
		<span id="settype"></span>
		<select id="nowtype">
			<option value="number"></option>
			<option value="coordinate"></option>
			<option value="hostimage"></option>
			<option value="netimage"></option>
		</select>
		<span id="spantype"></span>
		<input id="filein" type="file" accept="image/*" />
		<span id="spannetfile"></span>
		<input id="netfile" type="text"/>
		<input type="button" class="determinecancel" id="setdetermine" />
		<input type="button" class="determinecancel" id="setcancel" />
	</div>
</body>

</html>
